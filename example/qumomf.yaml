qumomf:
  port: ':8080'
  log_level: "debug"
  readonly: true
  cluster_discovery_time: '5s'
  cluster_recovery_time: '1s'
  shard_recovery_block_time: '30m'

connection:
  user: 'qumomf'
  password: 'qumomf'
  connect_timeout: '500ms'
  request_timeout: '1s'

clusters:
  qumomf_sandbox:
    readonly: false

    override_uri_rules:
      'qumomf_1_m.ddk:3301': '127.0.0.1:9303'
      'qumomf_1_s.ddk:3301': '127.0.0.1:9304'
      'qumomf_2_m.ddk:3301': '127.0.0.1:9305'
      'qumomf_2_s.ddk:3301': '127.0.0.1:9306'

    routers:
      - name: 'router_1'
        uuid: 'router_1_uuid'
        addr: '127.0.0.1:9301'
